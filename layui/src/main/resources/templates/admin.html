<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>layout 后台大布局 - Layui</title>
  <!-- <link rel="stylesheet" href="../src/css/layui.css"> -->
  <link rel="stylesheet" href="layui/css/layui.css"  media="all">
  <script src="layui/jquery-1.8.3.min.js"></script>
  <script>
	  function change(title) {
		  let url = title + ".html";
		  // switch(title) {
			 //  case 'table':
				// url = "table.html";
			 //  break;
			 //  case 'bar':
				// url = "bar.html";
			 //  break;
			 //  case 'pie':
				// url = "pie.html";
			 //  break;
		  // }
		  // 动态连接
		  $('iframe').attr('src',url);
	  }
  </script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo">layui 后台布局</div>
    <!-- 头部区域（可配合layui已有的水平导航） -->
    <ul class="layui-nav layui-layout-left">
      <li class="layui-nav-item"><a href="">控制台</a></li>
      <li class="layui-nav-item"><a href="">商品管理</a></li>
      <li class="layui-nav-item"><a href="">用户</a></li>
      <li class="layui-nav-item">
        <a href="javascript:;">其它系统</a>
        <dl class="layui-nav-child">
          <dd><a href="">邮件管理</a></dd>
          <dd><a href="">消息管理</a></dd>
          <dd><a href="">授权管理</a></dd>
        </dl>
      </li>
    </ul>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:;">
          <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
          贤心
        </a>
        <dl class="layui-nav-child">
          <dd><a href="">基本资料</a></dd>
          <dd><a href="">安全设置</a></dd>
        </dl>
      </li>
      <li class="layui-nav-item"><a href="">退了</a></li>
    </ul>
  </div>
  
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree"  lay-filter="test">
        <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="javascript:;">商品管理</a>
          <dl class="layui-nav-child">
			  <!-- layui-this：默认选定该功能 -->
            <dd class="layui-this"><a href="javascript:;" onclick="change('table')">商品查询</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item">
          <a href="javascript:;">数据分析</a>
          <dl class="layui-nav-child">
            <dd><a href="javascript:;" onclick="change('bar')">柱状图</a></dd>
            <dd><a href="javascript:;" onclick="change('pie')">饼状图</a></dd>
          </dl>
        </li>
        
      </ul>
    </div>
  </div>
  
  <div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px; width: 100%;">
		<iframe src="table.html" frameborder="0" id="demoAdmin" style="width: 100%; height: 600px;"></iframe>
	</div>
	
	
  </div>
  
  <div class="layui-footer">
    <!-- 底部固定区域 -->
    © layui.com - 底部固定区域
  </div>
</div>
<script src="layui/layui.js"></script>
<script>

	layui.use('element', function(){
	  var element = layui.element;
	  
	});
</script>
</body>
</html>
